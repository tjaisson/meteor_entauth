<template name="configureLoginServiceDialogForEntcorepcn">
  <p>
    Vous devez configurer un connecteur dans PCN :
  </p>
  <ol>
    <li>
      Set Homepage URL to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Authorization callback URL to: <span class="url">{{siteUrl}}_oauth/entcorepcn</span>
    </li>
  </ol>
</template>
