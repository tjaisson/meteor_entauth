<template name="entcoreLayoutSmall">
<section class="auth-layout">
<h1 class="at-form-landing-logo" style="width: 120px;">
<img src="/wekan-logo.png" style="width: 100%;" alt="Wekan"></h1>
{{> UI.dynamic template=templ}}
</section>
</template>

<template name="entcoreBox">
<section class="auth-dialog">
<div class="at-form">
{{#if title}}
<div class="at-title">
{{#if back}}
<a class="back-btn" href="#"><i class="fa fa-chevron-left"></i></a>
{{/if}}
<span class="header-title">{{title}}</span>
</div>
{{/if}}
{{> UI.dynamic template=content}}
</div>
</section>
</template>

<template name="entcoreErr">
{{> entcoreBox title="Une erreur s'est produite..." content="entcoreBack"}}
</template>

<template name="entcoreBack">
  <button class="at-social-btn">
    Retour
  </button>
</template>

<template name="entcoreContinue">
  <button class="at-social-btn">
    Continuer
  </button>
</template>

<template name="entcoreWait">
{{> entcoreBox title="Veuillez patienter..." content="entcoreSpinn"}}
</template>

<template name="entcoreSpinn">
     <div class="sk-spinner sk-spinner-wave">
      <div class="sk-rect1"></div>
      <div class="sk-rect2"></div>
      <div class="sk-rect3"></div>
      <div class="sk-rect4"></div>
      <div class="sk-rect5"></div>
    </div>
</template>
